<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Untitled Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/mainMenu.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/anims.css">
    <link rel="stylesheet" href="./styles/chat.css">
    <link rel="stylesheet" href="./styles/registration.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/menu.js"></script>
    <script type="module" src="/translate.js"></script>
    <script type="module" src="/levelLocal.js"></script>
    <script type="module" src="/vars.js"></script>
    <script type="module" src="/eventsListener.js"></script>
    <script type="module" src="/chat.js"></script>
    <script type="module" src="/cheats.js"></script>
    <script type="module" src="/registration.js"></script>
    <div id="top-text">ft_transcendence</div>
    <div class="mainMenuPanel" id="mainMenuPanel">
        <div class="mainPanel" id="mainPanel">
            <h3 id="mainMenuText"></h3>
            <button class="mainMenuButton" id="mainPlayButton"></button>
            <button class="mainMenuButton" id="mainProfileButton"></button>
            <button class="mainMenuButton" id="mainSettingsButton"></button>
        </div>
        <div class="modeSelectionPanel" id="modeSelection">
            <h3 id="modeSelectionText"></h3>
            <button class="modeSelectionButton" id="modeLocal"></button>
            <button class="modeSelectionButton" id="modeComputer"></button>
            <button class="modeSelectionButtonBack" id="backButton"></button>
        </div>
    </div>
    <div id="pressplay"></div>
    <div class="glitch" id="play"></div>
    <div id="score-left">0</div>
    <div id="score-right">0</div>
    <div id="playername-left"></div>
    <div id="playername-right"></div>
    <div id="menuPanel">
        <div id="menu-label">
            <span>M</span>
            <span>E</span>
            <span>N</span>
            <span>U</span>
        </div>
        <button class="menuButton" id="profileButton"></button>
        <button class="menuButton" id="settingsButton"></button>
        <button class="menuButton" id="mainButton"></button>
    </div>
    <div id="controls">
        <img src="./images/controlsP1Local.png" id="controlsP1LocalImg" />
        <img src="./images/controlsP2Local.png" id="controlsP2LocalImg" />
        <img src="./images/controlsAdventure.png" id="controlsAdventureImg" />
    </div>
    <div id="overlay"></div>
    <div id="matchListPanel">
        <div id="matchHistoryContainer"></div>
    </div>
    <div id="profilePanel">
        <h2 id="nameProfile"></h2>
        <p id="firstNameProfile"></p>
        <p id="lastNameProfile"></p>
        <div id="victoriesContainer">
            <img id="mailImg" src="./icons/mail.png">
            <p id="mailProfile"></p>
        </div>
        <div id="victoriesContainer">
            <img id="victoriesImg" src="./icons/trophy.png">
            <p id="victories"></p>
        </div>
        <button id="seeMatchesButton" onclick="showMatchList()"></button>
        <button id="closeProfileButton"></button>
    </div>
    <div id="settingsPanel">
        <h2 id="settings">Settings</h2>
        <p id="colors"></p>
        <div id="options">
            <button class="colorize-btn" id="color1Button" data-color="white"></button>
            <button class="colorize-btn" id="color2Button" data-color="#9e009e"></button>
            <button class="colorize-btn" id="color3Button" data-color="#ffbb00"></button>
            <button class="colorize-btn" id="color4Button" data-color="#ac0000"></button>
            <button class="colorize-btn" id="color5Button" data-color="#08ec00"></button>
        </div>
        <p id="language"></p>
        <div id="options">
            <button class="language" id="lang1Button" onclick="changeLanguage('en')">
                <img src="./icons/lang-en.png" id="lang-icon" />
            </button>
            <button class="language" id="lang2Button" onclick="changeLanguage('fr')">
                <img src="./icons/lang-fr.png" id="lang-icon" />
            </button>
        </div>
        <button id="closeSettingsButton"></button>
    </div>
    <div class="chat-box" id="chatBox">
        <button id="toggleSizeButton">
            <img src="icons/shrink.png" id="toggleIcon"/>
        </button>
        <div class="messages" id="messages"></div>
        <div class="input-container" id="inputContainer">
            <input type="text" id="myInput" placeholder="...">
            <button id="sendButton">
                <img src="icons/send.png" class="button-send-img" />
            </button>
        </div>
    </div>
    <div id="loginbuttons">
        <button id="buttonSignIn" onclick="showRegistrationPanel()"></button>
        <button id="buttonLogIn" onclick="clickCancelRegister()"></button>
    </div>
    <div id="logoutbuttons">
        <button id="buttonLogOut" onclick="clickLogOut()"></button>
    </div>
    <div id="registering">
        <div id="registeringPanel">
            <h1 class="regItem" id="registerHeader"></h1>
            <div class="regItem">
                <p id="registerName"></p>
                <input type="text" id="inputName" placeholder="...">
                <p class="registerErrorMessage" id="registerErrorName"></p>
            </div>
            <div class="regItem">
                <p id="registerFirstName"></p>
                <input type="text" id="inputFirstName" placeholder="...">
                <p class="registerErrorMessage" id="registerErrorFirstName"></p>
            </div>
            <div class="regItem">
                <p id="registerLastName"></p>
                <input type="text" id="inputLastName" placeholder="...">
                <p class="registerErrorMessage" id="registerErrorLastName"></p>
            </div>
            <div class="regItem">
                <p id="registerMail"></p>
                <input type="text" id="inputMail" placeholder="...">
                <p class="registerErrorMessage" id="registerErrorMail"></p>
            </div>
            <div class="regItem">
                <p id="registerPassword"></p>
                <input type="password" id="inputPassword" placeholder="...">
                <p class="registerErrorMessage" id="registerErrorPassword"></p>
            </div>
            <div class="regItem">
                <p id="registerConfirmPassword"></p>
                <input type="password" id="inputConfirmPassword" placeholder="...">
                <p class="registerErrorMessage" id="registerErrorConfirmPassword"></p>
            </div>
            <div id="regButtons">
                <button class="regButton" id="registerConfirm" onclick="acceptRegistration()"></button>
                <button class="regButton" id="registerCancel" onclick="clickCancelRegister()"></button>
            </div>
        </div>
    </div>
</body>
</html>
