<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Untitled Game</title>
    <link rel="stylesheet" href="./styles/styles.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/anims.css">
</head>
<body>
    <div id="top-text">ft_transcendence</div>
    <div id="pressplay">
        Press space to<br><span>PLAY</span>
    </div>
    <div id="score-left">0</div>
    <div id="score-right">0</div>
    <div id="playername-left">Player 1</div>
    <div id="playername-right">Player 2</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/menu.js"></script>
    <div id="menuPanel">
        <div id="menu-label">
            <span>M</span>
            <span>E</span>
            <span>N</span>
            <span>U</span>
          </div>
        <button class="menuButton" id="profileButton">Profile</button>
        <button class="menuButton" id="settingsButton">Settings</button>
        <button class="menuButton" id="mainButton">Main menu</button>
    </div>
    <div id="overlay"></div>
    <div id="profilePanel">
        <h2>Profile</h2>
        <p>Name: John Doe</p>
        <p>Email: johndoe@example.com</p>
        <button id="closeProfileButton">Close</button>
    </div>
    <div id="overlay"></div>
    <div id="settingsPanel">
        <h2>Settings</h2>
        <p>Option 1</p>
        <p style="margin-bottom: 20px;">Option 2</p>
        <p>Colors:</p>
        <button class="colorize-btn" id="color1Button" data-color="white"></button>
        <button class="colorize-btn" id="color2Button" data-color="#9e009e"></button>
        <button class="colorize-btn" id="color3Button" data-color="#ffbb00"></button>
        <button class="colorize-btn" id="color4Button" data-color="#ac0000"></button>
        <button class="colorize-btn" id="color5Button" data-color="#005c57"></button>
        <p>Language:</p>
        <button class="language" id="lang1Button" data-lang="en">
            <img src="./icons/lang-en.png" id="lang-icon" />
        </button>
        <button class="language" id="lang2Button" data-lang="fr">
            <img src="./icons/lang-fr.png" id="lang-icon" />
        </button>
        <button id="closeSettingsButton">Close</button>

    </div>
</body>
</html>
