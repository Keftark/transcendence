<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Untitled Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/mainMenu.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/anims.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/menu.js"></script>
    <script type="module" src="/translate.js"></script>
    <script type="module" src="/levelLocal.js"></script>
    <script type="module" src="/vars.js"></script>
    <div id="top-text">ft_transcendence</div>
    <div class="mainMenuPanel" id="mainMenuPanel">
        <div class="panel">
            <button class="mainMenuButton" id="mainPlayButton"></button>
            <button class="mainMenuButton" id="mainProfileButton"></button>
            <button class="mainMenuButton" id="mainSettingsButton"></button>
        </div>
    </div>
    <div id="pressplay"></div>
    <div id="play"></div>
    <div id="score-left">0</div>
    <div id="score-right">0</div>
    <div id="playername-left"></div>
    <div id="playername-right"></div>
    <div id="menuPanel">
        <div id="menu-label">
            <span>M</span>
            <span>E</span>
            <span>N</span>
            <span>U</span>
        </div>
        <button class="menuButton" id="profileButton"></button>
        <button class="menuButton" id="settingsButton"></button>
        <button class="menuButton" id="mainButton"></button>
    </div>
    <div id="overlay"></div>
    <div id="profilePanel">
        <h2 id="profile">Profile</h2>
        <p id="name">Name: John Doe</p>
        <p id="email">Email: johndoe@example.com</p>
        <button id="closeProfileButton">Close</button>
    </div>
    <div id="overlay"></div>
    <div id="settingsPanel">
        <h2 id="settings">Settings</h2>
        <p>Option 1</p>
        <p style="margin-bottom: 20px;">Option 2</p>
        <p id="colors">Colors:</p>
        <button class="colorize-btn" id="color1Button" data-color="white"></button>
        <button class="colorize-btn" id="color2Button" data-color="#9e009e"></button>
        <button class="colorize-btn" id="color3Button" data-color="#ffbb00"></button>
        <button class="colorize-btn" id="color4Button" data-color="#ac0000"></button>
        <button class="colorize-btn" id="color5Button" data-color="#08ec00"></button>
        <p id="language">Language:</p>
        <button class="language" id="lang1Button" onclick="changeLanguage('en')">
            <img src="./icons/lang-en.png" id="lang-icon" />
        </button>
        <button class="language" id="lang2Button" onclick="changeLanguage('fr')">
            <img src="./icons/lang-fr.png" id="lang-icon" />
        </button>
        <button id="closeSettingsButton">Close</button>
        
    </div>
</body>
</html>
